buildscript {
    System.properties['com.android.build.gradle.overrideVersionCheck'] = 'true'

    repositories {
        flatDir { dirs "${rootProject.rootDir}/DexGuard/lib" }
        jcenter()
        google()
        maven {
            url 'http://maven.p1staff.com/repository/maven-public/'
        }
    }
    dependencies {
        classpath ':dexguard:'
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath 'com.tantan.library.virtualapk.xinyuan:gradle:0.2.0-SNAPSHOT'

        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.6'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
    }
}

ext {
    VERSION_COMPILE_SDK = 29
    VERSION_BUILD_TOOLS = '29.0.3'

    VERSION_MIN_SDK = 21
    VERSION_TARGET_SDK = 29

    SOURCE_COMPATIBILITY = JavaVersion.VERSION_1_7
}

allprojects {
    repositories {
        flatDir { dirs "${rootProject.rootDir}/DexGuard/lib" }
        mavenCentral()
        jcenter()
        google()
        maven {
            url 'http://maven.p1staff.com/repository/maven-public/'
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
